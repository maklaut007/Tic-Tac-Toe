<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="game-result"></div>
    <aside class="sidebar left-sidebar">
      <div class="player player-one">
        <p>Player X</p>
        <p class="score-line">Score: <span class="score">0</span></p>
      </div>
      <button class="new-game">Restart</button>
    </aside>
    <div class="field">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <aside class="sidebar right-sidebar">
      <div class="player player-two">
        <p>Player O</p>
        <p class="score-line">Score: <span class="score">0</span></p>
      </div>
    </aside>

    <audio controls class="tie-audio" src="./assets/tie-sound.wav"></audio>
    <audio controls class="o-click-audio" src="./assets/o-click.wav"></audio>
    <audio controls class="x-click-audio" src="./assets/x-click.wav"></audio>
    <audio controls class="win-audio" src="./assets/win-sound.wav"></audio>
    <audio controls class="new-game-audio" src="./assets/new-game.wav"></audio>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/players.js"></script>
    <script src="./scripts/cell.js"></script>
    <script src="./scripts/field.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
